<html>

<body>
    <h1>Welcome to dashboard</h1>
    <p>
        <button onclick="location.reload()" id="refresh"> Refresh </button> button is one of the user intraction in appliction which is refresh page in sense of hit server request to get dashboard and exptend application session timing.
        If your not intract with appliaction(idle) for 2 mintue then session expired and redirect to login page. 
    </p>
    <p><button onclick="logout()" >Logout</button></p>
</body>

<script>
    function logout() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {

            let { readyState, status } = xhr;
            if (readyState == 2) {
                switch (status) {
                    case 200:
                        alert("Successfully logged out");
                        break;
                    case 500:
                        alert("Session already expired or internal server error redirect to login page");
                    break;   
                }
                document.location.href = "/login";
            }
        }
        xhr.open("GET", "/api/logout");
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send();
    }
</script>

</html>
